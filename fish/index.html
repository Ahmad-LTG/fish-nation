<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Nation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="flag" src="photo_2024-07-12_14-56-08.jpg" alt="Flag of Fish Nation" width="300px" height="150px">
    </header>
    <div class="container">
        <h1>Welcome to Fish Nation</h1>
        <form id="idForm">
            <label for="uniqueID">Enter Your Unique ID:</label>
            <input type="text" id="uniqueID" name="uniqueID" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="profile" class="hidden">
        <h1>Profile</h1>
        <img id="profilePic" alt="Profile Picture">
        <img id="qrCode" alt="QR Code">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" readonly>

            <label for="birthDate">Birth Date:</label>
            <input type="text" id="birthDate" name="birthDate" readonly>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" readonly>

            <label for="extraInfo">Class</label>
            <input type="text" id="extraInfo" name="extraInfo" readonly>

            <label for="expiryDate">ID Card Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" readonly>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
